<div class="container-fluid">
    <h2 class="text-center">Write your Quote here:</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="username">Your Name:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="newQuote.username" name="username" #username='ngModel' required>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="userquote">Quote:</label>
            <textarea class="form-control" id="userquote" rows="6" [(ngModel)]="newQuote.userquote" name="userquote" #userquote='ngModel' required></textarea>
            <div [hidden]="userquote.valid || userquote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
  
        </div>
        <div class="form-group">

            <label for="author">Name of Author:</label>
            <input type='text' class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name of Author is required</p>
              </div>
  
        </div>
        <button type="submit" class="btn btn-success">Post Quote</button>
    </form>
  </div>
