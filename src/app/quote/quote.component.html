<div class="container">
    <h1>QUOTES SECTION</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div appHighlight *ngFor='let quote of quotes; let i = index' class="card">
                <div>
                    <app-quote-username [quote] = 'quote' class="card-title"></app-quote-username>
                </div>
                <div class="card-body">
                    <h4>"{{quote.userquote}}"</h4>
                    <app-quote-votes></app-quote-votes>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Details</button>
                </div>
                <div *ngIf='quote.showAuthor' class="card-footer">
                    <app-quote-detail  [quote] = 'quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote) = 'addNewQuote($event)'></app-quote-form>
        </div>
    </div>



</div>
