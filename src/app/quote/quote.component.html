<div class="container">
    <h1>My Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <app-quote-username [quote] = 'quote'></app-quote-username>
                </div>
                <div>
                    <h4>Quote: {{quote.userquote}},</h4>
                    <app-quote-votes></app-quote-votes>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Details</button>
                </div>
                <div *ngIf='quote.showAuthor'>
                    <app-quote-detail  [quote] = 'quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote) = 'addNewQuote($event)'></app-quote-form>
        </div>
    </div>



</div>
