<h1>My Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes; let i = index'>
      <app-quote-username [quote] = 'quote'></app-quote-username>
      <li>Quote: {{quote.userquote}},</li>
      <button (click)='toggleDetails(i)'>Details</button>
      <app-quote-detail *ngIf='quote.showAuthor'  [quote] = 'quote'></app-quote-detail>
  </div>
</ul>
